{% extends 'base.html' %}

{% load static %}

{% block title %}Crear Maquinaria{% endblock %}

{% block content %}
    <h1 class="mb-4">Crear Maquinaria</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Guardar</button>
        <a href="{% url 'lista_maquinarias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
