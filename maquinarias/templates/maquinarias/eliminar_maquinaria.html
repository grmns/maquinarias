{% extends 'maquinarias/base.html' %}

{% load static %}

{% block title %}Eliminar Maquinaria{% endblock %}

{% block content %}
    <h1 class="mb-4">Eliminar Maquinaria</h1>
    <p>¿Estás seguro de que deseas eliminar la maquinaria "{{ maquinaria.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_maquinarias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
